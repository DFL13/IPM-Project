<body onload="updateClock(); loadData(); querySize();" onresize="adjustSize();">
	<div class="resetBtn" onclick="reset()">
		<p>Reset</p>
	</div>

	<select onchange="adjustSize()">
		<option value="15.6">15.6"</option>
		<option value="17">17"</option>
		<option value="24">24"</option>
		<option value="27">27"</option>

	<div class="screen">
		<div class="outerBtn" id="btnL" onmousedown="btnMouseDown(this, null)" onmouseup="btnMouseUp(this, turnOnOff)"></div>
		<div class="outerBtn" id="btnR" onmousedown="btnMouseDown(this, triggerChoice)" onmouseup="btnMouseUp(this, endChoice)"></div>

		<div class="page lockscreen hidden">
			<div class="clock">
				<p class="time"></p>
				<p class="date"></p>
			</div>
			<div class="fingerprint" onclick="unlock()">	
				<img src="../img/icons/fingerprint.svg">
				<p>Scan...</p>
			</div>
		</div>

		<div class="page main hidden">
			<div class="clock">
				<p class="time"></p>
				<p class="date"></p>
			</div>
			<div class="appSlider">
				<div class="appIcon" onclick="openApp('shareApp')">
					<img src="../img/icons/share2.svg" style="transform: translateX(-2px);">
				</div>
				<div class="appIcon" onclick="openApp('mapApp')">
					<img src="../img/icons/map2.svg">
				</div>
				<div class="appIcon" onclick="openApp('ticketApp')">
					<img src="../img/icons/tickets.svg">
				</div>
			</div>
		</div>

		<div class="page shareApp hidden">
			<div class="content">
				<div class="col">
					<!-- js fills -->
				</div>
				<div class="col">
					<!-- js fills -->
				</div>
			</div>
			<div class="sidebar">
				<p class="time" onclick="goToHome()"></p>
				<div class="button btnProfile" onclick="openProfile('shareApp', 'User')">
					<img src="../img/icons/user.svg">
				</div>
				<div class="button btnFriends" onclick="openFriendList()">
					<img src="../img/icons/group-of-people.svg">
				</div>
				<div class="button btnAddPost" onclick="openCam()">

		<div class="page fullPost hidden">
			<div class="content">
				<div class="container post">
					<!-- js fill -->
					<div class="header">

						<p class="place"></p>
						<img class="trash" src="" onclick="">

					<img src="">

					</div>
					<p class="shareInfo"></p>
					<div class="commentSection">

					</div>
				</div>
			</div>

			<div class="sidebar">
				<p class="time" onclick="goToHome()"></p>
				<div class="button btnGoBack" onclick="goBack()">
					<img src="../img/icons/left-return-arrow.svg">
				</div>
			</div>
		</div>

		<div class="popup verifyDelete hidden" onclick="goBack()">
			<div class="popupBox" onclick="event.stopPropagation()">
				<p>Delete this post?</p>

					<p>No</p>
				</div>
				<div class="popupBtn btnYes" onclick="">

				</div>
			</div>
		</div>

		<div class="popup verifyRemove hidden" onclick="goBack()">
			<div class="popupBox" onclick="event.stopPropagation()">
				<p>Remove ticket?</p>
				<div class="popupBtn btnNo" onclick="goBack()">
					<p>No</p>
				</div>
				<div class="popupBtn btnYes">
					<p>Yes</p>
				</div>
			</div>
		</div>

		<div class="page paymentPage hidden">
			<div class="content">
				<p class="title">:Choose pre-added method</p>
				<div class="payments">
					<div class="payMethod" onclick="choosePay('MB-WAY')">
						<img src="../img/icons/MB-WAY_logo.png">
					</div>
					<div class="payMethod" onclick="choosePay('VISA')">
						<img src="../img/icons/visa.svg">
					</div>
					<div class="payMethod" onclick="choosePay('PayPal')">
						<img src="../img/icons/paypal.svg" style="height: 120%">
					</div>
					<div class="payMethod" onclick="showPage('newCard')">
						<img src="../img/icons/credit-card-with-plus-sign.svg">
					</div>
				</div>
			</div>
			<div class="sidebar">
				<p class="time" onclick="goToHome()"></p>
				<div class="button btnCancel" onclick="goBack()">
					<img src="../img/icons/close-cross.svg">
				</div>
			</div>
		</div>

		<div class="popup verifyCheckout hidden" onclick="goBack()">
			<div class="popupBox" onclick="event.stopPropagation()">
				<p></p> <!-- js fills -->
				<div class="popupBtn btnNo" onclick="goBack()">
					<p>No</p>
				</div>
				<div class="popupBtn btnYes" onclick="goBack();goBack();checkout();">
					<p>Yes</p>
				</div>
			</div>
		</div>

		<div class="popup newCard hidden" onclick="goBack()">
			<div class="popupBox" onclick="event.stopPropagation()">
				<p>Fill new card data in your smartphone.</p> <!-- js fills -->
				<div class="popupBtn btnNo" onclick="goBack()">
					<p>Cancel</p>
				</div>
				<div class="popupBtn btnYes" onclick="goBack();choosePay('new card');">
					<p>Done</p>
				</div>
			</div>
		</div>

		<div class="page receiptPage hidden">

			<div class="content">
				<div class="container">
					<!-- js fills -->
				</div>
			</div>

			<div class="sidebar">
				<p class="time" onclick="goToHome()"></p>
				<div class="button btnGoBack" onclick="goBack()">
					<img src="../img/icons/left-return-arrow.svg">
				</div>
			</div>
		</div>



		<div class="page mapApp hidden">
			
			<div id="map" onmousedown="grabMap(this)" onmouseup="releaseMap(this)" onmouseleave="releaseMap(this)" onmousemove="moveMap(this)" onwheel="zoomMap('mouse')">
				<img src="../img/map/map_crop.png">
			</div>

			<canvas id="canvas" width="600" height="200" onwheel="canvasZoom()"></canvas>

			<div class="sidebar">
				<p class="time" onclick="goToHome()"></p>
				<div class="button btnZoomIn">
					<img src="../img/icons/increasing-zoom-interface-symbol.svg">
				</div>
				<div class="button btnZoomOut">
					<img src="../img/icons/less-zoom.svg">
				</div>
				<div class="button btnMenu">
					<img src="../img/icons/menu-button-of-three-horizontal-lines.svg">
				</div>				
			</div>
			
		</div>





		<div class="notif"></div>


	</div>

	<div id="cont" onwheel="scrolled()" style="width: 300px; height: 300px; overflow: hidden; position: relative;">
		<!-- <div id="slide"> -->
			<img src="https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg" style="width: 1000px;transform-origin: 0 0; position: absolute; top: 30; left: 30;transition: transform .3s;" onmousedown="grabMap(this)" onmouseup="releaseMap(this)" onmouseleave="releaseMap(this)" onmousemove="moveMap(this)">
		<!-- </div> -->
	</div>

</body>
</html>
